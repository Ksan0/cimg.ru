<form action="decrypt" method="POST" enctype="multipart/form-data">
    <p>
    <div class="alert alert-info msg-center">
        Choose <u>IMAGE</u>:
        {{ input_form.imgChooseInput }}
    </div>
    </p>

    <div style="text-align: center;">
        {{ input_form.enterPasswordInput }}
    </div>
    
    <br>
    <button class="btn btn-warning encrypt-button" id="encryptBtn"> Decrypt </button>
    {% csrf_token %}
</form>
